sidebar:
  Brief:
  - Introduction: README.md
  - License: LICENSE.md
  Engine Docs:
  - Entity: docs/Entity.md
autodocSettings:
  Public API:
    language: cpp
    INPUT: neo/d3xp
    EXCLUDE: test tests examples neo/d3xp/gamesys/GameTypeInfo.h neo/d3xp/gamesys/GameTypeInfo.cpp
    EXCLUDE_PATTERNS: '*/tests/* */test/*'
    includeApi:
    - neo/d3xp/Entity.h
    - neo/d3xp/Actor.h
    - neo/d3xp/gamesys/Class.h
    - neo/d3xp/Game.h
    excludeApi: []
    documentSingleUnderscore: true
    documentStatic: true
    documentProtected: true
    extractNonDocComments: false
    extract_namespace_comments: true
    sort_by_type: true
    sort_alphabetically: true
    separate_defines: false
    star_mentioned: true
    star_list: []
    ENABLE_PREPROCESSING: 'YES'
    MACRO_EXPANSION: 'NO'
    EXPAND_ONLY_PREDEF: 'NO'
    PREDEFINED: ''
    SEARCH_INCLUDES: 'YES'
    INCLUDE_PATH: ''
    INCLUDE_FILE_PATTERNS: ''
    ALIASES: ''
    EXAMPLE_PATH: ''
